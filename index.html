<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- SEO and Performance Meta Tags -->
    <meta name="description" content="Professional full-stack developer portfolio showcasing modern web development skills, React applications, and innovative projects" />
    <meta name="keywords" content="web developer, react, portfolio, full stack, javascript, tailwind, frontend, backend, node.js, typescript" />
    <meta name="author" content="Portfolio Owner" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Professional Portfolio - Full Stack Developer" />
    <meta property="og:description" content="Explore my portfolio featuring modern web applications, innovative solutions, and cutting-edge development skills." />
    <meta property="og:image" content="/portfolio-preview.jpg" />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:site_name" content="Professional Portfolio" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Professional Portfolio - Full Stack Developer" />
    <meta name="twitter:description" content="Explore my portfolio featuring modern web applications and innovative solutions." />
    <meta name="twitter:image" content="/portfolio-preview.jpg" />
    <meta name="twitter:creator" content="@yourtwitterhandle" />
    
    <!-- Performance and Browser Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Prefetch critical resources -->
    <link rel="modulepreload" href="/src/main.jsx">
    
    <title>Professional Portfolio | Loading...</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      /* * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      } */
      
      html, body {
        width: 100%;
        /* height: 100%; */
        overflow-x: hidden;
        background: linear-gradient(135deg, #1f2937 0%, #1e40af 50%, #7c3aed 100%);
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .loading-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
        text-align: center;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        color: #ffffff;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 3px solid transparent;
        border-top: 3px solid #ffffff;
        border-bottom: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading portfolio...</p>
        <p class="loading-subtext">Please wait while we prepare your experience</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
